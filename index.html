<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Tools Hub - Your Universe of Free Online Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            overflow-x: hidden;
        }

        .stars, .twinkling {
            position: fixed;
            width: 100%;
            height: 100%;
            display: block;
        }

        .stars {
            background: #000 url('https://i.imgur.com/YKY28eT.png') repeat top center;
            z-index: -2;
        }

        .twinkling {
            background: transparent url('https://i.imgur.com/XYMF4ca.png') repeat top center;
            z-index: -1;
            animation: move-twink-back 200s linear infinite;
        }

        @keyframes move-twink-back {
            from {background-position: 0 0;}
            to {background-position: -10000px 5000px;}
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            text-decoration: none;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        main {
            padding-top: 80px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #00ffff;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00ffff;
        }

        .btn-use {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            transition: transform 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .btn-use:hover {
            transform: scale(1.05);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00ffff; }
            50% { box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            100% { box-shadow: 0 0 5px #00ffff; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #0a192f;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #00ffff;
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffff;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #00ffff;
            text-decoration: none;
            cursor: pointer;
        }

        #tool-interface {
            margin-top: 20px;
        }

        #tool-interface input[type="file"],
        #tool-interface input[type="text"],
        #tool-interface textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #fff;
            border-radius: 5px;
        }

        #tool-interface button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease;
        }

        #tool-interface button:hover {
            transform: scale(1.05);
            animation: glow 2s infinite;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .search-bar {
                margin: 1rem 0;
                width: 100%;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <header>
        <nav>
            <a href="#" class="logo">Galactic Tools Hub</a>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a tool...">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Galactic Tools Hub</h1>
            <p>Your Universe of Free Online Tools</p>
        </section>

        <section class="tools-grid" id="tools-grid">
            <!-- Tool cards will be dynamically added here -->
        </section>
    </main>

    <div id="tool-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="tool-interface"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toolsData = [
                { name: "PDF Converter", icon: "üìÑ", category: "PDF", action: "convertPDF" },
                { name: "PDF Merger", icon: "üîó", category: "PDF", action: "mergePDF" },
                { name: "PDF Splitter", icon: "‚úÇÔ∏è", category: "PDF", action: "splitPDF" },
                { name: "Image Compressor", icon: "üóúÔ∏è", category: "Image", action: "compressImage" },
                { name: "Image Resizer", icon: "üîç", category: "Image", action: "resizeImage" },
                { name: "Image Cropper", icon: "üñºÔ∏è", category: "Image", action: "cropImage" },
                { name: "Word Counter", icon: "üî¢", category: "Text", action: "countWords" },
                { name: "Case Converter", icon: "üî°", category: "Text", action: "convertCase" },
                { name: "Currency Converter", icon: "üí±", category: "Calculator", action: "convertCurrency" },
                { name: "Basic Calculator", icon: "üßÆ", category: "Calculator", action: "calculate" }
            ];

            const toolsGrid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search-input');
            const modal = document.getElementById('tool-modal');
            const modalTitle = document.getElementById('modal-title');
            const toolInterface = document.getElementById('tool-interface');
            const closeBtn = document.getElementsByClassName('close')[0];

            function createToolCard(tool) {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <h3>${tool.name}</h3>
                    <button class="btn-use" data-action="${tool.action}">Use Tool</button>
                `;
                return card;
            }

            function renderTools(tools) {
                toolsGrid.innerHTML = '';
                tools.forEach(tool => {
                    const card = createToolCard(tool);
                    toolsGrid.appendChild(card);
                });
            }

            renderTools(toolsData);

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTools = toolsData.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    tool.category.toLowerCase().includes(searchTerm)
                );
                renderTools(filteredTools);
            });

            toolsGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-use')) {
                    const action = e.target.getAttribute('data-action');
                    const tool = toolsData.find(t => t.action === action);
                    openModal(tool);
                }
            });

            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = (e) => {
                if (e.target == modal) modal.style.display = "none";
            }

            function openModal(tool) {
                modalTitle.textContent = tool.name;
                toolInterface.innerHTML = '';
                modal.style.display = "block";

                switch(tool.action) {
                    case 'convertPDF':
                    case 'mergePDF':
                    case 'splitPDF':
                        toolInterface.innerHTML = `
                            <input type="file" accept=".pdf" multiple>
                            <button onclick="processPDF('${tool.action}')">Process PDF</button>
                        `;
                        break;
                    case 'compressImage':
                    case 'resizeImage':
                    case 'cropImage':
                        toolInterface.innerHTML = `
                            <input type="file" accept="image/*">
                            <button onclick="processImage('${tool.action}')">Process Image</button>
                        `;
                        break;
                    case 'countWords':
                    case 'convertCase':
                        toolInterface.innerHTML = `
                            <textarea rows="5" placeholder="Enter your text here"></textarea>
                            <button onclick="processText('${tool.action}')">Process Text</button>
                        `;
                        break;
                    case 'convertCurrency':
                        toolInterface.innerHTML = `
                            <input type="number" placeholder="Amount">
                            <input type="text" placeholder="From Currency (e.g., USD)">
                            <input type="text" placeholder="To Currency (e.g., EUR)">
                            <button onclick="convertCurrency()">Convert</button>
                        `;
                        break;
                    case 'calculate':
                        toolInterface.innerHTML = `
                            <input type="text" placeholder="Enter calculation (e.g., 2 + 2)">
                            <button onclick="calculate()">Calculate</button>
                        `;
                        break;
                }
            }

            // Tool processing functions
            window.processPDF = (action) => {
                const files = document.querySelector('#tool-interface input[type="file"]').files;
                let result = `Processing ${files.length} file(s) with ${action}`;
                alert(result);
            };

            window.processImage = (action) => {
                const file = document.querySelector('#tool-interface input[type="file"]').files[0];
                let result = `Processing image with ${action}: ${file.name}`;
                alert(result);
            };

            window.processText = (action) => {
                const text = document.querySelector('#tool-interface textarea').value;
                let result;
                if (action === 'countWords') {
                    result = `Word count: ${text.split(/\s+/).filter(Boolean).length}`;
                } else if (action === 'convertCase') {
                    result = `Uppercase: ${text.toUpperCase()}\nLowercase: ${text.toLowerCase()}`;
                }
                alert(result);
            };

            window.convertCurrency = () => {
                const amount = document.querySelector('#tool-interface input[type="number"]').value;
                const from = document.querySelector('#tool-interface input[type="text"]:nth-of-type(1)').value;
                const to = document.querySelector('#tool-interface input[type="text"]:nth-of-type(2)').value;
                let result = `Converting ${amount} ${from} to ${to}`;
                alert(result);
            };

            window.calculate = () => {
                const expression = document.querySelector('#tool-interface input[type="text"]').value;
                try {
                    const result = eval(expression);
                    alert(`Result: ${result}`);
                } catch (error) {
                    alert('Invalid expression');
                }
            };
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
